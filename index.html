    <!--Trying out a tutorial to learn how to create a todo list 
        that stores data. Will comment out lines as they as they 
        are tried out. Tutorial used: 
        https://dev.to/hugoliconv/lets-build-a-todo-app-using-vuejs-52in -->

        <div id="vueApp">

            <div class="nav-bar">
            <h1 class="welcome">{{welcomeMessage}}</h1>
            </div>
            
            <input type="text" 
                class="welcome" 
                placeholder="Add to do..."
                v-on:keyup.enter="addTodo"
                v-model="addTodoMessage"
                />

            <ul>
            <!--<li class="flex">{{todos[0].text}} </li>
                <li class="flex">{{todos[1].text}}</li> -->
                <li v-for="todo in todos" class="flex">
                    <label>
                        <input type="checkbox" 
                               v-on:click="check(todo)" 
                               v-bind:checked="todo.done">
                    </label>
                    <del v-if="todo.done">{{todo.text}}</del>
                    <span v-else>{{todo.text}}</span>
                    <div class="space"></div>
                    <button class="xbutton" v-on:click="removeTodo(todo.id)">X</button>
                </li>

            </ul>
        </div>



        <script src="js/vue.min.js"></script>
        <script src="js/main.js"></script>
    </body>
